<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-6 col-lg-offset-3">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2" style="text-align:center">
                            <h3>New Registeration</h3>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="text" id="email" placeholder="email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number
                        </td>
                        <td>
                            <input type="text" id="phone" placeholder="Phone" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            <input type="text" id="name" placeholder="Name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Role
                        </td>
                        <td>
                            <input type="text" id="role" placeholder="Role" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" id="password" placeholder="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password
                        </td>
                        <td>
                            <input type="password" id="cPassword" placeholder="password" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2" style="text-align:center">
                            <input type="button" id="registerBtn" class="btn btn-success" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header success">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registeration Successful!</h2>
                        </div>
                        <div class="modal-footer success">
                            <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#registerBtn').click(function () {
                $.ajax({
                    url: 'api/Account/Register',
                    method: 'POST',
                    data: {
                        email: $('#email').val(),

                        password: $('#password').val(),
                        confirmpassword: $('#cPassword').val()
                    },
                    success: function () {
                        $('#divError').hide('fade');
                        $('#successModal').modal('show');
                    },


                    error: function (jQueryHttpXmlRequestObject) {
                        $('#divErrorText').text(jQueryHttpXmlRequestObject.responseText);
                        $('#divError').show('fade');
                    }
                });

            });
        });
    </script>
</body>
</html>
